<!DOCTYPE html>

<html>

<head>
  <title>DataTables</title>
  <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
  <link rel="stylesheet" type="text/css"
    href="https://cdn.datatables.net/responsive/2.5.0/css/responsive.dataTables.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+Thai&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
  <style>
    div.container {
      max-width: 1200px
    }

    * {
      font-family: 'Noto Serif Thai', serif;
    }
  </style>
</head>

<body>
  <div class="container-fluid">
    <!-- As a heading -->
    <nav class="navbar bg-primary mb-2">
      <div class="container-fluid">
        <span class="navbar-brand mb-0 h1 text-white">DataTable API</span>
      </div>
    </nav>
    <table id="dataTable" class="display nowrap" style="width:100%">
      <thead>
        <tr>
          <th>ชื่อสกุล</th>
          <th>เลขบัตร</th>
          <th>อีเมล์</th>
          <th>ภาพ</th>
        </tr>
      </thead>
    </table>
  </div>
  <div class="copyright my-2"></div>
  <script>
    $(document).ready(function() {
          //setFooter()
            new DataTable('#dataTable', {
                ajax: {
                    url: "https://script.google.com/macros/s/AKfycbw8YWu6p5l_Jlt9CnG8W5lKmOQikcScCWJjGPsLSXIcBSjaQDEA28eABgFejx6yMBh0vg/exec",
                    dataSrc: ""
                },
                columns: [
                    { data: "ชื่อสกุล" },
                    { data: "เลขบัตร" },
                    { data: "อีเมล์" },
                    { data: "ภาพ" ,
                       render: function(data){
                        return data = '<img src='+data+' width="30px" >'
                       }
                    }
                ],
               responsive: true,
               lengthMenu: [ [5,10, 25, 50, -1], [5,10, 25, 50, "ทั้งหมด"] ],
               language: {
               url: '//cdn.datatables.net/plug-ins/1.13.6/i18n/th.json',
              },
            });
        });
  </script>
  <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
<!--   <script src="https://cdn.jsdelivr.net/gh/examblog/web/js/FtExamblog.js"></script> -->
  <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.datatables.net/responsive/2.5.0/js/dataTables.responsive.min.js"></script>
</body>

</html>
